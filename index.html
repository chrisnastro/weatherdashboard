<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./assets/style.css" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="card topheader text-center">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="card col-3">
                <h4>Enter a city name:</h4>
                <div class="input-group mb-3">
                    
                    <input type="text" class="form-control" id="currentSearch" style="width: 100%">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="searchCityBtn" style="width: 100%">Search City</button>
                    </div>
                    <div class="list-group" id="recentCities">
                    </div>
                </div>
            </div>
            <div class="card col-9">
                <div class="card-body" style="width: 100%" id="currentCityContainer">
                    The current weather info will go here
                </div>
                <div class="card-body" id="fiveDayContainer">
                    Five Day forecast
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>


</html>
