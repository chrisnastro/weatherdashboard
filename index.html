<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./assets/style.css" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="card topheader text-center mb-3">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3 searchCol">
                <h4 class="mt-3">Enter a city name:</h4>
                <div class="input-group mb-4">

                    <input type="text" class="form-control mb-3" id="currentSearch" style="width: 100%">
                    <div class="input-group-append"></div>
                    <button class="btn btn-primary btn-block mb-3" type="button" id="searchCityBtn">Search
                        City</button>

                    <div class="list-group" id="recentCities" style="width: 100%">
                    </div>
                </div>
            </div>
            <div class="col-9">
                <div class="card mb-3" style="width: 100%" id="currentCityContainer"></div>

                <div class="card" id="fiveDayContainer"></div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>


</html>
