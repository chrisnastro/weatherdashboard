<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="./assets/style.css" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="card topheader text-center">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="card col-3 citySearch">
            <form>
                <div class="mb-3">
                    <label for="cityName" class="form-label">Search for a City:</label>
                    <input type="text" class="form-control" id="currentCity">
                </div>
                <button type="submit" class="btn btn-primary" id="currentCityBtn">Search</button>
            </form>
            <div class="list-group" id="recentCities"></div>
            </div>
            <div class="card col-9">
                <div class="card" style="width: 100%" id="currentCityContainer">
                    The current weather info will go here
                </div>
                <div class="card-body">
                    Five Day forecast
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
crossorigin="anonymous"></script>
</html>
